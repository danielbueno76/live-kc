<div class="card">
  <div class="card-header">Saludo / referencias</div>
  <div class="card-body">
    <div class="form-group">
      <label for="userName">Nombre:</label>
      <input
        type="text"
        #name
        class="form-control"
        name="userName"
        id="userName"
        placeholder=""
      />
    </div>
    <p class="card-text">Text</p>
    <button (click)="name.value = name.value">Saludar</button>
    <button (click)="name.value = ''">Borrar</button>
  </div>
  <div class="card-footer text-muted">Hola {{ name.value }}</div>
</div>
