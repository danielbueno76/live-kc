<div *ngIf="aItems.length" class="card">
  <div class="card-header">
    <h4 class="card-title">Lista de tareas</h4>
  </div>
  <div class="card-body">
    <ul>
      <li *ngFor="let item of aItems; let i = index">
        {{ item }} - {{ i }}
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="btnBorrar(i)"
        >
          Borrar
        </button>
      </li>
    </ul>
  </div>
  <div class="card-footer text-muted"></div>
</div>
